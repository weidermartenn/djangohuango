{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Django Tailwind{% endblock %}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    {% tailwind_css %}
</head>

<body class="font-serif leading-normal tracking-normal">
	<!-- Header -->
    <header class="bg-slate-50 text-black p-4 shadow-2xl fixed w-full">
        <nav class="container mx-auto flex justify-between items-center">
            <p class="hover:text-gray-300">AboutAll - Сайт обо всем</p>
            <ul class="flex space-x-4">
                <li><a href="/" class="hover:text-gray-300">Home</a></li>
                <li><a href="/weather/" class="hover:text-gray-300">Weather</a></li>
                <li><a href="/contact" class="hover:text-gray-300">Contact</a></li>
            </ul>
        </nav>
    </header>


    <div class="container mx-auto">
        {% block content %}
        <!-- Контент каждой страницы будет вставляться сюда -->
        {% endblock %}
    </div>

	<!-- Footer -->
    <footer class="text-black p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 AboutAll by f14. For all employers.</p>
        </div>
    </footer>
</body>
</html>
