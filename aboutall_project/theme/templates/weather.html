{% extends "base.html" %}

{% block title %}Погода сейчас{% endblock %}

{% block content %}
<div class="flex flex-col items-center h-screen pl-4 pt-28">
    <div class="mb-4">
        <input type="text" placeholder="Введите город" class="p-2 border border-gray-300 rounded-md mr-2">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">Узнать</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-20">
        {% for weather in weather_data %}
        <section class="border border-gray-300 rounded p-4 mb-4">
            <div class="flex items-center">
                <div>
                    <img src="http://openweathermap.org/img/w/10d.png" alt="Weather Icon" class="w-12 h-12">
                </div>
                <div class="ml-4">
                    <h2 class="text-lg font-bold">{{ weather.city }}</h2>
                    <p class="text-sm">{{ weather.temperature }}</p>
                </div>
            </div>
        </section>
        {% endfor %}
    </div>
</div>
{% endblock %}
